<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Leadership LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;600;700&display=swap');
      
      :root {
        --color-scripture-blue: #0B3D91;
        --color-warm-gold: #E6B73A;
        --color-soft-olive: #2E8B57;
        --color-muted-crimson: #C0392B;
        --color-neutral-bg: #FAFAFC;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-neutral-bg);
        color: #1f2937;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Merriweather', serif;
      }

      .font-display {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Utilities */
      .bg-scripture-blue { background-color: var(--color-scripture-blue); }
      .text-scripture-blue { color: var(--color-scripture-blue); }
      .border-scripture-blue { border-color: var(--color-scripture-blue); }
      
      .bg-warm-gold { background-color: var(--color-warm-gold); }
      .text-warm-gold { color: var(--color-warm-gold); }
      
      .bg-soft-olive { background-color: var(--color-soft-olive); }
      .text-soft-olive { color: var(--color-soft-olive); }
      
      .bg-muted-crimson { background-color: var(--color-muted-crimson); }
      .text-muted-crimson { color: var(--color-muted-crimson); }

      /* Custom scrollbar for notes */
      .prose-content::-webkit-scrollbar {
        width: 8px;
      }
      .prose-content::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .prose-content::-webkit-scrollbar-thumb {
        background: #c7c7cc;
        border-radius: 4px;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes slideDown {
        from { opacity: 0; height: 0; transform: translateY(-10px); }
        to { opacity: 1; height: auto; transform: translateY(0); }
      }
      .animate-slideDown {
        animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slideInRight {
        animation: slideInRight 0.3s ease-out forwards;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes float-slow {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-slow {
        animation: float-slow 8s ease-in-out infinite;
      }
    </style>

</head>

  </body>
</html>
